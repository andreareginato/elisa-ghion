app = "elisa-ghion-site"
primary_region = "cdg"

[build]

[env]
  DATABASE_PATH = "/data/site.db"
  UPLOAD_DIR = "/data/uploads"
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "site_data"
  destination = "/data"

[checks]
  [checks.healthcheck]
    type = "http"
    port = 3000
    path = "/healthcheck"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
